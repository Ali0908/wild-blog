<div class="signup-form">
    <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="pat@example.com" [formControl]="form.controls.email" required>
      <mat-error *ngIf="form.controls.email.invalid">{{getErrorEmail()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="form.controls.password" required>
        <mat-error *ngIf="form.controls.password.invalid">{{getErrorPassword()}}</mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field>
        <mat-label> Confirmation du mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="form.controls.confirmPassword" required>
        <mat-error  *ngIf="form.controls.confirmPassword.invalid">{{getErrorConfirmPassword()}}</mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
</div>
