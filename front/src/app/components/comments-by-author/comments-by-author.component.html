<app-header></app-header>
<mat-form-field>
  <mat-label>Filtre</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. tech">
</mat-form-field>
<table mat-table [dataSource]="dataComments" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="comments">
    <th mat-header-cell *matHeaderCellDef>Commentaires</th>
    <td mat-cell *matCellDef="let item">{{ item.content }}</td>
  </ng-container>
  <ng-container matColumnDef="articleTitle">
    <th mat-header-cell *matHeaderCellDef> Titre de l'article</th>
    <td mat-cell *matCellDef="let item">{{ item.articleTitle}}</td>
  </ng-container>
  <ng-container matColumnDef="articleContent">
    <th mat-header-cell *matHeaderCellDef> Description de l'article</th>
    <td mat-cell *matCellDef="let item">{{ item.articleContent}}</td>
  </ng-container>
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item" class="actions-links">
      <a routerLink="/editCommentForm/{{item.id}}"><mat-icon>edit</mat-icon></a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="headerColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: headerColumns;"></tr>
</table>
