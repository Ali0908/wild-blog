<app-header></app-header>
<!-- Cards with media area -->

<div class="article-container">
<mat-card class="example-card" *ngFor="let item of articlesByBlogId">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>{{item.title}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>{{item.content}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button><mat-icon>thumb_up</mat-icon></button>
    <button mat-button (click)="OpenCommentDialog(item.id)"><mat-icon>comment</mat-icon></button>
  </mat-card-actions>
</mat-card>
</div>
