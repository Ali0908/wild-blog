<app-header></app-header>
<div class="form-blog-global">
  <form  class="form-blog-container" [formGroup]="formBlog" (ngSubmit)="OnCreateBlog()">
<mat-form-field appearance="outline">
  <mat-label>Titre du blog</mat-label>
  <input matInput formControlName="blogTitle" required>
  <mat-error *ngIf="formBlog.get('blogTitle')?.hasError('required')">Merci un titre pour votre blog</mat-error>
  <mat-error *ngIf="formBlog.get('blogTitle')?.hasError('minlength') || formBlog.get('blogTitle')?.hasError('maxlength')"> Le titre doit contenir entre 3 et 10 caratères</mat-error>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Catégories</mat-label>
  <mat-select formControlName="categories">
    <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
  </mat-select>
</mat-form-field>
    <button mat-raised-button color="primary" type="submit">Valider</button>
  </form>
</div>
